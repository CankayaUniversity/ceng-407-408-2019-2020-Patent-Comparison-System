<!doctype html>
<html lang="en">

<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-52115242-17"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-52115242-17');

        function signInClicked() {
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;

            if (email.length == 0 || pass.length == 0) {
                alert("Please check email or password :(");
            } else {
                var data = {'email': email, 'password': pass};
                $.post("../sign-in/", data);
            }

        }

        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>

    <meta charset="utf-8">
    <title>Jumpstart SaaS App & Software Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap HTML template and UI kit by Medium Rare">
    <!-- Begin loading animation -->
    <style>
        @keyframes hideLoader {
            0% {
                width: 100%;
                height: 100%;
            }
            100% {
                width: 0;
                height: 0;
            }
        }

        body > div.loader {
            position: fixed;
            background: white;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body:not(.loaded) > div.loader {
            opacity: 1;
        }

        body:not(.loaded) {
            overflow: hidden;
        }

        body.loaded > div.loader {
            animation: hideLoader .5s linear .5s forwards;
        }

        .loading-animation {
            width: 40px;
            height: 40px;
            margin: 100px auto;
            background-color: #009B72;
            border-radius: 100%;
            animation: pulse 1s infinite ease-in-out
        }

        @keyframes pulse {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0)
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 0
            }
        }
    </style>
    <script type="text/javascript">
        window.addEventListener("load", function () {
            document.querySelector('body').classList.add('loaded');
        });
    </script>
    <!-- End loading animation -->
    <link href="{% static '\css\theme.min.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,700&display=swap" rel="stylesheet">
</head>

{#                                <input type="button" value="Sign In" href="index.html" onclick="signInClicked()"#}

<!--
         This appears in the demo only.  This script ensures our demo countdowns are always showing a date in the future
         by altering the date before the countdown is initialized
    -->
<script type="text/javascript">
    (($) => {
        var now = new Date;
        var day = 864e5;
        var weeksToAdd = 2;
        var tenWeeksFromNow = new Date(+now + day * 7 * weeksToAdd).toISOString().slice(0, 10).replace(/\-/g, '/');
        $('[data-countdown-date].add-countdown-time').attr('data-countdown-date', tenWeeksFromNow);
    })(jQuery);
</script>

<!-- This script appears only on the demo.  It is used to delay unnecessary image loading until after the main page content is loaded. -->
<script type="text/javascript">
    window.addEventListener("load", function () {
        setTimeout(function () {
            const delayedImages = document.querySelectorAll('[data-delay-src]');
            theme.mrUtil.forEach(delayedImages, (index, elem) => {
                const source = elem.getAttribute('data-delay-src');
                elem.removeAttribute('data-delay-src');
                elem.setAttribute('src', source);
            });
        }, 500);
    });
</script>

<script type="text/javascript">
